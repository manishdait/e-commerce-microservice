spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      username: mongo
      password: password
      database: notification
      authentication-database: admin
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup, orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringSerializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: '*' #for dev
        spring.json.type.mapping: paymentConfirmation:com.example.payment.notification.PaymentNotificationRequest,orderConfirmation:com.example.order.kafka.OrderConfirmation
  mail:
    host: localhost
    port: 1025
    username: maildev
    password: password
    properties:
      mail:
        smtp: "*"
      auth: true
      starttls:
        enabled: true

server:
  port: 8085